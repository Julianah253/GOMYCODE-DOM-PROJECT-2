<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart </title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/8d17abfbca.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Shopping Bag
  </div>
 
  <!-- Product #1 -->
  <div class="item">
    <div class="buttons">
        <i class="fa-solid fa-trash"></i>
        <i class="fa-regular fa-heart"></i>
    </div>
 
    <div class="image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5d1FckjgLT43cxPt-NAAoMZIKnhb6A-GXX7lozZkO2zQxpQS3I3rgSHyHHPKy4p82YWQ&usqp=CAU" alt="" />
    </div>
 
    <div class="description">
      <span>Common Projects</span>
      <span>Bball High</span>
      <span>White</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-plus"></i></img>
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-subtract"></i></img>
      </button>
    </div>
 
    <div class="total-price">$549</div>
  </div>
 
  <!-- Product #2 -->
  <div class="item">
    <div class="buttons">
        <i class="fa-solid fa-trash"></i>
      <i class="fa-regular fa-heart"></i>
    </div>
 
    <div class="image">
      <img src="https://i.pinimg.com/236x/46/cf/08/46cf085ed3615788465a5072a7d00fab.jpg" alt=""/>
    </div>
 
    <div class="description">
      <span>Maison Margiela</span>
      <span>Future Sneakers</span>
      <span>White</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-plus"></i></img>
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-subtract"></i></img>
      </button>
    </div>
 
    <div class="total-price">$870</div>
  </div>
 
  <!-- Product #3 -->
  <div class="item">
    <div class="buttons">
        <i class="fa-solid fa-trash"></i>
        <i class="fa-regular fa-heart"></i>
    </div>
 
    <div class="image">
      <img src="https://i.pinimg.com/236x/0d/1f/0f/0d1f0f6fbf9ccabbd74b13ed292765d4.jpg" alt="" />
    </div>
 
    <div class="description">
      <span>Our Legacy</span>
      <span>Brushed Scarf</span>
      <span>Brown</span>
    </div>
 
    <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-plus"></i></img>
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img> <i class="fa-solid fa-subtract"></i></img>
      </button>
    </div>
 
    <div class="total-price">$349</div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
